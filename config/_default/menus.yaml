# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.


main:
  - name: R and Python Blog
    url: '/post'
    weight: 20
  - name : "My Courses"  # Title of the link.
    url : "courses/"  # Widget Page folder name.
    weight : 50  # Position of the link in the navigation bar.
  - name : "Projects"  # Title of the link.
    url : "projects/"  # Widget Page folder name.
    weight : 60  # Position of the link in the navigation bar.